        <div id="show-filter" class="show-filter">
            <h2 class="show-filter__title">Show:</h2>
            <input checked id="show-filter--quantidade" class="show-filter__input" type="checkbox" name="show-filter" value="quantidade"><label for="show-filter--quantidade">quantidade</label><br>
            <input checked id="show-filter--miniatura" class="show-filter__input" type="checkbox" name="show-filter" value="miniatura"><label for="show-filter--miniatura">miniatura</label><br>
            <input checked id="show-filter--jogo" class="show-filter__input" type="checkbox" name="show-filter" value="jogo"><label for="show-filter--jogo">jogo</label><br>
            <input checked id="show-filter--race" class="show-filter__input" type="checkbox" name="show-filter" value="race"><label for="show-filter--race">race</label><br>
            <input checked id="show-filter--class" class="show-filter__input" type="checkbox" name="show-filter" value="class"><label for="show-filter--class">class</label><br>
            <input checked id="show-filter--size" class="show-filter__input" type="checkbox" name="show-filter" value="size"><label for="show-filter--size">size(squares)</label><br>
            <input checked id="show-filter--image" class="show-filter__input" type="checkbox" name="show-filter" value="image"><label for="show-filter--image">image</label><br>
            <button id="show-filter__all" class="show-filter__all">All</button>
            <button id="show-filter__none" class="show-filter__none">None</button>
        </div>
