<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Handlebar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

    <body>

        <!-- The template should be declared BEFORE the script 
             getting "document.getElementById("entry-template").innerHTML;"
        -->
        <script id="entry-template" type="text/x-handlebars-template">
          <div class="entry">
            <h1>{{title}}</h1>
            <div class="body">
              {{body}}
            </div>
          </div>
        </script>

        <script id="external-template" type="text/x-handlebars-template" src="template.js"></script>

        <!-- Include Handlebars from a CDN -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script>
          // compile the template
          var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
          // execute the compiled template and print the output to the console
          template({ doesWhat: "rocks!" });



          var source = document.getElementById("entry-template").innerHTML;
          var template2 = Handlebars.compile(source);

          var context = { title: "My New Post", body: "This is my first post!" };
          var html = template2(context);

          var externalSource = document.getElementById("external-template");
          var templateExternal = Handlebars.compile(externalSource);

          var contextExternal = { title: "My New Post", body: "This is my first post!" };
          var htmlExternal = templateExternal(context);
        </script>



    </body>
</html>
